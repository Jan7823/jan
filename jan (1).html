<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jan</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0d0d0d;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'DM Sans', sans-serif;
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0;
      pointer-events: none;
      animation: orbAppear 1.5s ease forwards, orbFloat 6s ease-in-out infinite alternate;
    }
    .orb1 { width: 400px; height: 400px; background: #ff6fd8; top: -100px; left: -100px; animation-delay: 0.2s, 1.5s; }
    .orb2 { width: 350px; height: 350px; background: #3bffdc; bottom: -80px; right: -80px; animation-delay: 0.4s, 2s; }
    .orb3 { width: 300px; height: 300px; background: #ffdd57; top: 50%; left: 50%; transform: translate(-50%,-50%); animation-delay: 0.3s, 2.5s; }
    .orb4 { width: 250px; height: 250px; background: #7b6fff; bottom: 100px; left: 50px; animation-delay: 0.5s, 1.8s; }

    @keyframes orbAppear { to { opacity: 0.18; } }
    @keyframes orbFloat {
      from { transform: translateY(0) scale(1); }
      to   { transform: translateY(-30px) scale(1.1); }
    }

    .particle { position: fixed; border-radius: 50%; pointer-events: none; opacity: 0; }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      z-index: 10;
    }

    #bigName {
      font-family: 'Righteous', cursive;
      font-size: clamp(6rem, 22vw, 18rem);
      line-height: 1;
      background: linear-gradient(135deg, #ff6fd8, #ffdd57, #3bffdc, #7b6fff, #ff6fd8);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      opacity: 0;
      transform: scale(0.3) rotate(-8deg);
      filter: blur(20px);
      animation:
        nameReveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.3s,
        gradientShift 4s ease infinite 1.3s;
      cursor: pointer;
    }

    @keyframes nameReveal {
      0%   { opacity: 0; transform: scale(0.3) rotate(-8deg); filter: blur(20px); }
      60%  { opacity: 1; transform: scale(1.08) rotate(2deg);  filter: blur(0); }
      100% { opacity: 1; transform: scale(1)    rotate(0deg);  filter: blur(0); }
    }
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #subtitle { display: none; }

    .ring { position: fixed; border-radius: 50%; pointer-events: none; top: 50%; left: 50%; }

    #hint { display: none; }

    @keyframes ringExpand {
      0%   { opacity: 0.8; transform: translate(-50%,-50%) scale(0); }
      100% { opacity: 0;   transform: translate(-50%,-50%) scale(5); }
    }
    @keyframes particleFly {
      0%   { opacity: 1; transform: translate(0,0) scale(1); }
      80%  { opacity: 1; }
      100% { opacity: 0; transform: translate(var(--ex), var(--ey)) scale(0); }
    }
  </style>
</head>
<body>

  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>
  <div class="orb orb4"></div>
  <div id="rings"></div>

  <div class="center">
    <div id="bigName">Jan</div>
    <div id="subtitle">✦ &nbsp; Das bist du &nbsp; ✦</div>
  </div>

  <div id="hint">Klick auf deinen Namen für mehr ✨</div>

  <script>
    const colors = ['#ff6fd8','#ffdd57','#3bffdc','#7b6fff','#ff9f43','#ff6b6b','#54a0ff'];

    // Sofort beim Laden starten
    window.addEventListener('load', () => {
      setTimeout(() => {
        burst();
      }, 350);
    });

    document.getElementById('bigName').addEventListener('click', burst);

    function burst() {
      createRings();
      for (let i = 0; i < 70; i++) {
        setTimeout(() => spawnParticle(), i * 16);
      }
    }

    function createRings() {
      const container = document.getElementById('rings');
      container.innerHTML = '';
      for (let i = 0; i < 6; i++) {
        const ring = document.createElement('div');
        ring.classList.add('ring');
        const size = 80 + i * 130;
        ring.style.cssText = `
          width:${size}px; height:${size}px;
          border: 2px solid ${colors[i % colors.length]};
          transform: translate(-50%,-50%) scale(0);
          animation: ringExpand 1.1s cubic-bezier(0.2,0.8,0.4,1) forwards ${i * 0.09}s;
        `;
        container.appendChild(ring);
      }
    }

    function spawnParticle() {
      const p = document.createElement('div');
      p.classList.add('particle');
      const color = colors[Math.floor(Math.random() * colors.length)];
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      const angle = Math.random() * Math.PI * 2;
      const dist = 80 + Math.random() * 400;
      const size = 4 + Math.random() * 10;

      p.style.cssText = `
        left:${cx}px; top:${cy}px;
        width:${size}px; height:${size}px;
        background:${color};
        box-shadow: 0 0 ${size*2}px ${color};
        animation: particleFly 1.3s cubic-bezier(0.2,0.8,0.4,1) forwards;
        --ex:${Math.cos(angle) * dist}px;
        --ey:${Math.sin(angle) * dist}px;
      `;
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 1500);
    }
  </script>
</body>
</html>
